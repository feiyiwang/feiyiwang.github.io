<link rel="stylesheet" href="static/css/login.css">
<button class="login-nav">Login</button>

<div id="modal1" class="modal">

    <form id="login_form" class="modal-content" action="index.html" method="post">
        <div class="imgcontainer">
            <span class="close" title="Close Modal">&times;</span>
            <img src="icon/pinocchio.png" alt="Avatar" class="avatar">
        </div>
        <div class="center" id="login_div">
            <!--<label for="uname"><b>Username</b></label>&nbsp;&nbsp;&nbsp;&nbsp;-->
            <input type="text" placeholder="Enter Username" id="usr" required>
            <br>
            <!--<label for="psw"><b>Password</b></label>&nbsp;&nbsp;&nbsp;&nbsp;-->
            <input type="password" placeholder="Enter Password" id="psw" required>

            <button class="login-btn" type="submit">Login</button>
            <label>
                <input type="checkbox" name="remember"> Remember me
            </label>
        </div>
        <div class="center" id="create_div">
            <input type="text" placeholder="Enter Username" id="usr_n" required>
            <br>
            <input type="text" placeholder="Enter Email Address" id="email_n" required>
            <br>
            <input type="password" placeholder="Enter Password" id="psw_n" required>
            <button class="login-btn" type="submit">Submit</button>
        </div>
        <div class="center" id="forget_div">
            <input type="text" placeholder="Enter Username" id="usr_f" required>
            <br>
            <input type="text" placeholder="Enter Email Address" id="email_f" required>
            <br>
            <button class="login-btn" type="submit">Submit</button>
        </div>
        <div class="modal-bottom">
            <span class="left">New comer? <a class="create">Create an account</a>.</span>
            <span class="right">Forgot <a class="forgot">password</a>?</span>
            <script>

            </script>
        </div>

    </form>

</div>

<script>
    $(document).on('click','.close',function(){
        $('.modal-bottom').show();
        $('#login_div').show();
        $('#create_div').hide();
        $('#forget_div').hide();
        $('.modal-content').css('height','440px');
        $('#modal1').hide();
    });
    $('.login-nav').click(function () {
        $('#modal1').show();
    });
    $('.create').click(function () {
        $('#login_div').hide();
        $('.modal-bottom').hide();
        $('#create_div').show();
    });
    $('.forgot').click(function () {
        $('#login_div').hide();
        $('.modal-bottom').hide();
        $('#forget_div').show();
        $('.modal-content').css('height','380px');
    });
</script>
